<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Organizador para Morar Sozinho</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            /* CSS de fallback caso styles.css não carregue */
            .hidden { display: none; }
            body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        </style>
    </head>
<body>
    <div class="container">
        <header>
            <h1>Organizador para Morar Sozinho</h1>
            <div class="theme-toggle">
                <button id="themeBtn"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <nav class="menu">
            <ul>
                <li><a href="#" data-room="all"><i class="fas fa-home"></i> Todos</a></li>
                <li><a href="#" data-room="living"><i class="fas fa-couch"></i> Sala</a></li>
                <li><a href="#" data-room="kitchen"><i class="fas fa-utensils"></i> Cozinha</a></li>
                <li><a href="#" data-room="bedroom"><i class="fas fa-bed"></i> Quarto</a></li>
                <li><a href="#" data-room="bathroom"><i class="fas fa-bath"></i> Banheiro</a></li>
                <li><a href="#" data-room="laundry"><i class="fas fa-tshirt"></i> Lavanderia</a></li>
                <li><a href="#" id="budgetLink"><i class="fas fa-calculator"></i> Orçamento</a></li>
            </ul>
        </nav>

        <main>
            <!-- Seção Orçamento -->
        

            <!-- Seção Itens -->
            <section class="items-section">
                <div class="room-header">
                    <h2 id="currentRoom">Todos os Itens</h2>
                    <button id="addItemBtn" class="btn-primary">+ Adicionar Item</button>
                </div>
                
                <div class="filter-controls">
                    <select id="filterStatus">
                        <option value="all">Todos</option>
                        <option value="pending">Pendentes</option>
                        <option value="completed">Comprados</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Pesquisar itens...">
                </div>
                
                <div class="items-list"></div>
            </section>
        </main>

        <!-- Modal para adicionar itens -->
        <div class="modal hidden" id="itemModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Adicionar Novo Item</h3>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="itemName">Nome do Item:</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemRoom">Cômodo:</label>
                        <select id="itemRoom" required>
                            <option value="living">Sala</option>
                            <option value="kitchen">Cozinha</option>
                            <option value="bedroom">Quarto</option>
                            <option value="bathroom">Banheiro</option>
                            <option value="laundry">Lavanderia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemPriority">Prioridade:</label>
                        <select id="itemPriority">
                            <option value="1">Alta</option>
                            <option value="2" selected>Média</option>
                            <option value="3">Baixa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemLink">Link do Produto (opcional):</label>
                        <input type="url" id="itemLink" placeholder="https://">
                    </div>
                    <div class="form-group">
                        <label for="itemNotes">Observações:</label>
                        <textarea id="itemNotes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Salvar Item</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
